<section>
  <h3>Booking rating here</h3>
  <alert></alert>
  <div *ngIf="reviews && !loading">
    <div *ngFor="let review of reviews">
      <div class="row">
        <div class="col-md-3 row">
          <span>{{review.review_by.first_name}} {{review.review_by.last_name}}</span>
        </div>
        <div class="col-md-2 row">
          <span>{{review.review_by?.username}}</span>
        </div>
        <div class="col-md-2 row">
          <span>{{review.comment}}</span>
        </div>
        <div class="col-md-2 row">
          <ngb-rating [rate]="review.rating" max="5" readonly="true"></ngb-rating>
        </div>

      </div>
    </div>
    <div *ngIf="reviews.length ==0">
      <p>No reviews yet.</p>

    </div>
  </div>

  <div *ngIf="loading">
    <p>
      <ngb-progressbar type="success" [value]="100" [animated]="true" [striped]="true"></ngb-progressbar>
    </p>

  </div>
</section>
