

<div class="col-sm-6 col-sm-offset-2">
  <h3>Add book here</h3>
  <alert></alert>
  <div *ngIf="bookForm">
    <form [formGroup]="bookForm" (ngSubmit)="submit(bookForm.value)" novalidate>

      <div class="form-group row">
        <label>Book Title</label>
        <input class="form-control" type="text" formControlName="title">

      </div>

      <div class="form-group row">
        <label>ISBN Number</label>
        <input class="form-control" formControlName="isbn_number">

      </div>
      <button class="btn btn-primary" [disabled]="!bookForm.valid" type="submit">Create</button>

    </form>
  </div>
</div>

<span class="devider"></span>
